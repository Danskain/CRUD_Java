<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Inicio')}">
</head>
<body>
<!--Div es del menu de navegacion-->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

<!--Div para desplegar la tabla-->
<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Sistema de pruebas de estudiantes</h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover align-middle table-bordered">
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">Id Estudiante</th>
                <th scope="col">Nombre</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Grado</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prueba: ${pruebasEstudiantes}">
                <th th:text="${prueba.eid}" scope="row"></th>
                <td th:text="${prueba.nombre}"></td>
                <td th:text="${prueba.especialidad}"></td>
                <td th:text="${prueba.grado}"></td>
                <td class="text-center">
                    <div class="container">
                        <a th:href="@{/editar/{id}(id=${prueba.id})}"
                           class="btn btn-warning btn-sm me-3">Editar</a>
                        <a th:href="@{/eliminar/{id}(id=${prueba.id})}"
                           class="btn btn-danger btn-sm">Eliminar</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>

</body>
</html>
